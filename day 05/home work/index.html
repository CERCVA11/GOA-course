    <p>HTML (HyperText Markup Language) – არის ვებ-გვერდების სტრუქტურის შესაქმნელი ენა. იგი განსაზღვრავს, როგორ უნდა იყოს ორგანიზებული ვებსაიტის კონტენტი (ტექსტი, სურათები, ღილაკები და სხვა ელემენტები). HTML-ის თეგები გამოიყენება სხვადასხვა ელემენტების განსაზღვრისთვის.</p>
